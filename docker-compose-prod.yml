version: "3.7"
services:
    Nest-Vocab:
        build: .
        #restart: always
        ports:
            - "127.0.0.1:3001:3001"
        volumes:
            - ".:/app"
            - "/app/node_modules"
            - "./oracle/wallet:/opt/oracle/instantclient_19_10/network/admin"
        image: nest-vocab
        environment:
            LD_LIBRARY_PATH: "/opt/oracle/instantclient_19_10"
        container_name: nest-vocab
        links:
            - redis
    redis:
        restart: always
        container_name: redis
        image: redis:alpine
        ports:
            - "127.0.0.1:6379:6379"
    nginx:
        build: ./nginx
        container_name: nest-nginx
        ports:
            - 443:443
            - 80:80
        volumes:
            - "./nginx/conf.d:/etc/nginx/conf.d"
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/www:/var/www/certbot
        links:
            - Nest-Vocab
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    certbot:
        image: certbot/certbot:arm64v8-v1.3.0
        volumes:
            - ./certbot/www/:/var/www/certbot
            - ./certbot/conf/:/etc/letsencrypt
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
networks:
    default:
        name: "reddit-trends-vue_default"
        external: true